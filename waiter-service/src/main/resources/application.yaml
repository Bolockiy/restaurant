spring:
  application:
    name: waiter

  datasource:
    url: jdbc:postgresql://localhost:5435/waiter_db
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: waiter-group
      properties:
        spring.json.trusted.packages: "liga.restaurant.dto"
        spring.json.value.default.type: "liga.restaurant.dto.OrderStatusDto"

app:
  kafka:
    topics:
      waiter-to-kitchen: "waiter-to-kitchen"
      kitchen-to-waiter: "kitchen-to-waiter"
    groups:
      waiter: "waiter-group"
      kitchen: "kitchen-group"
server:
  port: 8083